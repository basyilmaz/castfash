# Nixpacks configuration for CastFash Backend
# https://nixpacks.com/docs/configuration/file

[phases.setup]
nixPkgs = ['nodejs_20', 'openssl']

[phases.install]
cmds = ['npm ci']

[phases.build]
cmds = [
    'npx prisma generate',
    'npm run build'
]

[start]
cmd = 'npx prisma migrate deploy && npm run start:prod'

[variables]
NODE_ENV = 'production'
