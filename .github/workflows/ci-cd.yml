name: CI/CD Pipeline - Railway Deployment

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================
  # Backend Tests & Lint
  # ===========================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: castfash_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/castfash_test?schema=public
      
      - name: Run linting
        run: npm run lint
        continue-on-error: true
      
      - name: Run tests
        run: npm test
        continue-on-error: true
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/castfash_test?schema=public
          JWT_SECRET: test-secret-for-ci-pipeline-minimum-32-chars
          NODE_ENV: test
      
      - name: Build
        run: npm run build

  # ===========================================
  # Frontend Tests & Lint
  # ===========================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint
        continue-on-error: true
      
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.castfash.com

  # ===========================================
  # Deploy to Railway (Staging - develop branch)
  # ===========================================
  deploy-staging:
    name: Deploy to Staging (Railway)
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy Backend to Railway Staging
        run: railway up --service backend --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}
        working-directory: ./backend
        continue-on-error: true
      
      - name: Deploy Frontend to Railway Staging
        run: railway up --service frontend --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}
        working-directory: ./frontend
        continue-on-error: true
      
      - name: Staging Deployment Notification
        run: |
          echo "üöÄ Staging deployment triggered for commit ${{ github.sha }}"
          echo "Branch: develop"
          echo "Commit message: ${{ github.event.head_commit.message }}"

  # ===========================================
  # Deploy to Railway (Production - main branch)
  # ===========================================
  deploy-production:
    name: Deploy to Production (Railway)
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy Backend to Railway Production
        run: railway up --service backend --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PRODUCTION }}
        working-directory: ./backend
      
      - name: Deploy Frontend to Railway Production
        run: railway up --service frontend --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PRODUCTION }}
        working-directory: ./frontend
      
      - name: Production Deployment Notification
        run: |
          echo "üöÄ Production deployment triggered for commit ${{ github.sha }}"
          echo "Branch: main"
          echo "Commit message: ${{ github.event.head_commit.message }}"

  # ===========================================
  # Create Release Tag (on main branch)
  # ===========================================
  create-release:
    name: Create Release Tag
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version from VERSION file
        id: version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_OUTPUT
      
      - name: Check if tag exists
        id: tag_check
        run: |
          if git rev-parse "v${{ steps.version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "TAG_EXISTS=true" >> $GITHUB_OUTPUT
          else
            echo "TAG_EXISTS=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Git Tag
        if: steps.tag_check.outputs.TAG_EXISTS == 'false'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -a "v${{ steps.version.outputs.VERSION }}" -m "Release v${{ steps.version.outputs.VERSION }}"
          git push origin "v${{ steps.version.outputs.VERSION }}"

  # ===========================================
  # Notify on Failure
  # ===========================================
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: failure()
    
    steps:
      - name: Send failure notification
        run: |
          echo "‚ùå Pipeline failed for commit ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Check the logs for details"
