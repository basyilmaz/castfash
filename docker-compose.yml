version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: castfash_db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5440}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-castfash}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-castfash_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-castfash}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-castfash}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - castfash_network

  # Backend API (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: castfash_backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3002}:3002"
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://${POSTGRES_USER:-castfash}:${POSTGRES_PASSWORD:-castfash_secure_password}@db:5432/${POSTGRES_DB:-castfash}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRES: ${JWT_ACCESS_EXPIRES:-1h}
      JWT_REFRESH_EXPIRES: ${JWT_REFRESH_EXPIRES:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_SECURE: ${EMAIL_SECURE:-false}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM:-CastFash <noreply@castfash.com>}
      AI_PROVIDER_KIE_ENABLED: ${AI_PROVIDER_KIE_ENABLED:-true}
      AI_PROVIDER_KIE_API_KEY: ${AI_PROVIDER_KIE_API_KEY}
      AI_PROVIDER_REPLICATE_ENABLED: ${AI_PROVIDER_REPLICATE_ENABLED:-false}
      AI_PROVIDER_FAL_ENABLED: ${AI_PROVIDER_FAL_ENABLED:-false}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - castfash_network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3002}
    container_name: castfash_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - castfash_network

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: castfash_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - castfash_network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local

networks:
  castfash_network:
    driver: bridge
